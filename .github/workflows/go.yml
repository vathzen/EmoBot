# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]

jobs:    
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
    - name: Get Code 
      uses: actions/checkout@v3
      
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.19'
    
    - name: Install Deps
      run: |
        go version
        go get -u github.com/bwmarrin/discordgo
    
    - name: Build exec
      run: go build .
  
    - name: Push Code to Server
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_PRIV_KEY }}
        REMOTE_HOST: vathzen.in
        REMOTE_USER: ubuntu
        TARGET: /home/ubuntu/go/EmoBot
  
  run:
    name: Run the Bot
    runs-on: ubuntu-latest
    
    steps:
    - name: Restart the bot
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: vathzen.in
        username: ubuntu
        key: ${{ secrets.EC2_PRIV_KEY }}
        script: |
          pgrep emobot | xargs kill
          cd /home/ubuntu/go/EmoBot
          nohup ./emobot > nohup.out 2> nohup.err < /dev/null &
      
